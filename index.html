<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desk Clock</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    background-color: black;
    position: relative;
  }

  /* Five moving subtle lines */
  body::before, body::after, body span::before, body span::after, body span::after::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 2px;
    background: rgba(255,255,255,0.05);
    top: 10%;  left: -50%;
    animation: moveLine 10.7s linear infinite;
  }
  body::after { top: 25%; animation-duration: 10.7s; }
  body span::before { top: 40%; animation-duration: 10.7s; }
  body span::after { top: 55%; animation-duration: 10.7s; }
  body span::after::after { top: 70%; animation-duration: 10.7s; }

  @keyframes moveLine {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
  }

  #time {
    font-size: 15vw;
    letter-spacing: 2px;
    position: relative;
    z-index: 10;
  }

  #date {
    font-size: 4vw;
    margin-top: 2vh;
    position: relative;
    z-index: 10;
  }

  /* Full-screen button */
  #fullscreenBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    font-size: 16px;
    z-index: 20;
    cursor: pointer;
    background-color: rgba(255,255,255,0.1);
    color: white;
    border: none;
    border-radius: 5px;
  }
  #fullscreenBtn:hover {
    background-color: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <span></span>
  <div id="time">00:00:00</div>
  <div id="date">January 1, 2025</div>
  <button id="fullscreenBtn">Full Screen</button>

  <script>
    // Clock update
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2,'0');
      const minutes = String(now.getMinutes()).padStart(2,'0');
      const seconds = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Full-screen toggle
    const btn = document.getElementById('fullscreenBtn');
    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting full-screen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
